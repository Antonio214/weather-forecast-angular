<div class=" bg-dark-gray h-screen flex">
  <div class="flex-1 flex flex-col ">
    <div class=" flex justify-center pt-20 pb-10">
      <img src="/assets/images/SunLogo.png" alt="image">
    </div>
    <div class=" flex flex-col items-center">
      <h1 class=" text-white font-sora text-4xl font-bold">Bem vinde :)</h1>
      <h2 class=" text-white font-sora text-2xl">Qual a previsão da semana?</h2>
    </div>
    <div class=" flex items-center justify-center pt-10 flex-col ">
      <input [ngClass]="{'gradient-background': !hasSelectedCity, 'gradient-background-opacity': hasSelectedCity}" 
              (click)=" changeSelectedCity('')"
              class=" select-ba text-white w-80 h-16 pl-1 rounded-xl mb-4 text-start" 
              value=" Selecione uma cidade: " 
              type="button" >

      <input *ngFor="let cityOption of cityOptions" 
              (click)="changeSelectedCity(cityOption)" 
              type="button" 
              [ngClass]="{'gradient-background': !hasSelectedCity || selectedCity === cityOption, 'gradient-background-opacity': hasSelectedCity && selectedCity !== cityOption}"
              class=" text-white w-80 h-16 pl-1 rounded-xl mb-2 text-start"
              value=" {{cityOption}} ">
      
    </div>
    <div class=" flex flex-grow justify-center pt-8 items-end pb-8">
      <button [disabled]=" selectedCity === ''" 
              [routerLink]="'/forecast'" 
              [ngClass]="{'bg-light-gray': selectedCity === '', 'bg-yellow': selectedCity !== '' }" 
              class=" font-sora w-80 h-16 rounded-lg"
      >
      Vamos lá!
      </button>
    </div>
  </div>
  
</div>
